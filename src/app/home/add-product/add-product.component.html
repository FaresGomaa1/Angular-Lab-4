<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">Add Product</div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="id">ID</label>
              <input
                type="number"
                class="form-control"
                id="id"
                formControlName="id"
                placeholder="Enter ID"
              />
              <div
                *ngIf="
                  productForm.get('id')?.invalid &&
                  (productForm.get('id')?.dirty ||
                    productForm.get('id')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="productForm.get('id')?.errors?.['required']">
                  ID is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Enter Name"
              />
              <div
                *ngIf="
                  productForm.get('name')?.invalid &&
                  (productForm.get('name')?.dirty ||
                    productForm.get('name')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="productForm.get('name')?.errors?.['required']">
                  Name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                formControlName="price"
                placeholder="Enter Price"
              />
              <div
                *ngIf="
                  productForm.get('price')?.invalid &&
                  (productForm.get('price')?.dirty ||
                    productForm.get('price')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="productForm.get('price')?.errors?.['required']">
                  Price is required
                </div>
                <div *ngIf="productForm.get('price')?.errors?.['min']">
                  Price must be greater than or equal to 0
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                formControlName="imageUrl"
                placeholder="Enter Image URL"
              />
              <div
                *ngIf="
                  productForm.get('imageUrl')?.invalid &&
                  (productForm.get('imageUrl')?.dirty ||
                    productForm.get('imageUrl')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="productForm.get('imageUrl')?.errors?.['required']">
                  Image URL is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input
                type="text"
                class="form-control"
                id="category"
                formControlName="category"
                placeholder="Enter Category"
              />
              <div
                *ngIf="
                  productForm.get('category')?.invalid &&
                  (productForm.get('category')?.dirty ||
                    productForm.get('category')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="productForm.get('category')?.errors?.['required']">
                  Category is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="stockQuantity">Stock Quantity</label>
              <input
                type="number"
                class="form-control"
                id="stockQuantity"
                formControlName="stockQuantity"
                placeholder="Enter Stock Quantity"
              />
              <div
                *ngIf="
                  productForm.get('stockQuantity')?.invalid &&
                  (productForm.get('stockQuantity')?.dirty ||
                    productForm.get('stockQuantity')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="productForm.get('stockQuantity')?.errors?.['required']">
                  Stock Quantity is required
                </div>
                <div *ngIf="productForm.get('stockQuantity')?.errors?.['min']">
                  Stock Quantity must be greater than or equal to 0
                </div>
              </div>
            </div>
            <button
            type="submit"
            class="btn btn-primary"
            [disabled]="productForm.invalid"
        >
            Submit
        </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
